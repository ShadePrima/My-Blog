<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>  
    table {
        width:100%; /*Ширина таблицы*/
        background:rgb(196, 218, 209); /*Цвет фона таблицы*/
        color:rgb(33, 83, 126);/*Цвет текста*/
        border-spacing: 1px;/*Растояние между ячейками*/
    
        
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th>Ячейка 1</th>
            <th>Ячейка 2</th>
            <th>Ячейка 3</th>
            <th>Ячейка 4</th>
        </tr>
        <tr>
            <td>Ячейка 5</td>
            <th>Ячейка 6</th>
            <th>Ячейка 7</th>
            <th>Ячейка 8</th>
        </tr>
        <tr>
            <th>Ячейка 9</th>
            <th>Ячейка 10</th>
            <th>Ячейка 11</th>
            <th>Ячейка 12</th>
        </tr>
    </table>
    
</body>
</html>
